<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 로비</title>
  <style>
    body {
      margin: 0;
      background: #0f0f1e;
      font-family: Pretendard, sans-serif;
      color: white;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .btn-area {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      background: #2d2df2;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      color: white;
    }

    .panel {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>나의 게임 로비</h1>
    <p>게임 느낌의 웹페이지를 만들어보자!</p>

    <div class="btn-area">
      <button class="btn">시작하기</button>
      <button class="btn">내 정보</button>
    </div>
  </header>

  <div class="panel">
    <h2>공지사항</h2>
    <p>여기에 내용을 입력해보세요.</p>
  </div>
</body>
</html>
