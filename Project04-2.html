<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카드 플립 포트폴리오 템플릿</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: sans-serif;
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
    }

    header {
      padding: 24px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 8px;
    }

    header p {
      font-size: 14px;
      line-height: 1.6;
    }

    .grid {
      max-width: 960px;
      margin: 0 auto 40px;
      padding: 0 24px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      padding-top: 130%; /* 비율 유지용 */
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      border-radius: 16px;
      padding: 16px 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 16px 35px rgba(0,0,0,0.6);
    }

    .card-front {
      background: linear-gradient(135deg, #0f172a, #1f2937);
    }

    .card-back {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      transform: rotateY(180deg);
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .card-sub {
      font-size: 13px;
      opacity: 0.8;
    }

    .card-text {
      font-size: 13px;
      line-height: 1.6;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>카드 뒤집기 포트폴리오 제목</h1>
    <p>각 카드를 클릭하면 앞/뒤가 뒤집힙니다.  
      앞면에는 작품 제목, 뒷면에는 설명을 써보세요.</p>
  </header>

  <div class="grid">
    <div class="card">
      <div class="card-inner">
        <div class="card-face card-front">
          <div class="card-title">작품 1 제목(앞면)</div>
          <div class="card-sub">간단한 한 줄 설명</div>
        </div>
        <div class="card-face card-back">
          <div class="card-title">작품 1 상세 설명(뒷면)</div>
          <div class="card-text">
            이곳에는 작품을 만들게 된 계기, 사용한 도구, 느낀 점 등을 써보세요.
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-face card-front">
          <div class="card-title">작품 2 제목(앞면)</div>
          <div class="card-sub">더미 설명 문구</div>
        </div>
        <div class="card-face card-back">
          <div class="card-title">작품 2 상세 설명(뒷면)</div>
          <div class="card-text">
            이 글을 지우고 본인의 프로젝트 설명으로 채워 넣으세요.
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-face card-front">
          <div class="card-title">작품 3 제목(앞면)</div>
          <div class="card-sub">포트폴리오 카드 예시</div>
        </div>
        <div class="card-face card-back">
          <div class="card-title">작품 3 상세 설명(뒷면)</div>
          <div class="card-text">
            프로젝트를 정리하며 발표 자료로 활용해도 좋습니다.
          </div>
        </div>
      </div>
    </div>

    <!-- 필요하면 카드 더 복붙해서 사용 -->
  </div>

  <script>
    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => {
        card.classList.toggle("flipped");
      });
    });
  </script>
</body>
</html>
