<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>끝나지 않는 로딩 화면</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }

    .loader-box {
      text-align: center;
      padding: 24px 28px;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.96);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.7);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 22px;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      margin: 4px 0;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid #1f2937;
      border-top-color: #22c55e;
      margin: 16px auto 10px;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress {
      margin: 4px 0;
      font-weight: bold;
    }

    .msg {
      font-size: 13px;
      opacity: 0.8;
      min-height: 18px;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #052e16;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="loader-box">
    <h1>끝나지 않는 로딩 페이지 제목</h1>
    <p>이 페이지는 장난용 “영원한 로딩 화면”입니다.</p>
    <p>문구를 바꿔서 친구들을 놀려보세요.</p>

    <div class="circle"></div>
    <div class="progress" id="progress">로딩 7%</div>
    <div class="msg" id="msg">조금만 기다려 주세요… (아마도)</div>

    <button id="btn">진짜 시작하기</button>
  </div>

  <script>
    const progressEl = document.getElementById("progress");
    const msgEl = document.getElementById("msg");
    const btn = document.getElementById("btn");

    // 아이들이 바꿔도 되는 장난 메시지들
    const messages = [
      "거의 다 됐어요… 라고 말한 지 5분째.",
      "개미들이 열심히 데이터를 나르고 있어요.",
      "컴퓨터가 지금 커피를 마시는 중입니다.",
      "조금만 더… 진짜로…? 아마도요.",
      "서버가 스트레칭을 하고 있어요.",
      "인터넷 요정이 선을 정리하는 중입니다."
    ];

    let fakeProgress = 5;

    function updateProgress() {
      fakeProgress += Math.random() * 5;
      if (fakeProgress > 97) fakeProgress = 10; // 다시 내려감 (절대 안 끝남)
      const msg = messages[Math.floor(Math.random() * messages.length)];
      progressEl.textContent = "로딩 " + fakeProgress.toFixed(1) + "%";
      msgEl.textContent = msg;
    }

    setInterval(updateProgress, 2000);

    btn.addEventListener("click", () => {
      msgEl.textContent = "앗, 아직 준비 중이에요! 조금만 더 기다려주세요 (라고 적혀 있음)";
    });
  </script>
</body>
</html>
