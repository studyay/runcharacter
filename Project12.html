<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마그넷 카드(마우스에 끌리는 카드) 템플릿</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      max-width: 900px;
      width: 100%;
    }

    .card {
      position: relative;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      padding: 18px 20px;
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.6);
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
      will-change: transform;
    }

    .card h2 {
      margin-bottom: 6px;
      font-size: 18px;
    }

    .card p {
      font-size: 13px;
      line-height: 1.6;
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card">
      <h2>프로젝트 1 제목</h2>
      <p>이 문장은 프로젝트 1에 대한 간단한 설명입니다.</p>
      <p>아이들이 직접 제목과 내용을 바꾸어 포트폴리오 카드로 사용할 수 있습니다.</p>
    </div>

    <div class="card">
      <h2>프로젝트 2 제목</h2>
      <p>예: 내가 만든 그림책, 웹사이트, 캐릭터 소개 등을 적어보세요.</p>
    </div>

    <div class="card">
      <h2>프로젝트 3 제목</h2>
      <p>여기는 또 다른 작품 혹은 이야기의 요약을 적는 공간입니다.</p>
    </div>

    <div class="card">
      <h2>프로젝트 4 제목</h2>
      <p>더미 텍스트를 지우고 스스로 소개 문구를 만들어보게 해 주세요.</p>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll(".card");

    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const cardX = rect.left + rect.width / 2;
        const cardY = rect.top + rect.height / 2;
        const dx = mouseX - cardX;
        const dy = mouseY - cardY;
        const distance = Math.sqrt(dx * dx + dy * dy) || 1;

        const maxMove = 10; // 카드가 움직이는 최대 거리(픽셀)
        const strength = Math.min(1 / (distance / 200), 1);
        const moveX = (dx / distance) * maxMove * strength;
        const moveY = (dy / distance) * maxMove * strength;

        card.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
