<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>다이나믹 스크롤 웹페이지</title>
<style>
  body {
    margin: 0;
    font-family: Pretendard, sans-serif;
  }

  .section {
    height: 100vh;
    padding: 60px;
    box-sizing: border-box;
    opacity: 0;
    transform: translateY(60px);
    transition: 1s ease;
  }

  .visible {
    opacity: 1;
    transform: translateY(0);
  }

  .s1 {
    background: linear-gradient(135deg, #ff8888, #ffc2c2);
    color: white;
  }

  .s2 {
    background: #f5f9ff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .s2 img {
    width: 400px;
    border-radius: 14px;
    margin-right: 40px;
  }

  .s2 .text {
    max-width: 300px;
  }

  .s3 {
    background: #e0eaff;
    text-align: center;
  }

  .s3 button {
    font-size: 20px;
    padding: 16px 32px;
    border-radius: 12px;
    border: none;
    background: #4c7bff;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="section s1">
  <h1>Welcome!</h1>
  <p>스크롤하면 멋진 페이지가 등장합니다.</p>
</div>

<div class="section s2">
  <img src="https://placekitten.com/500/400" alt="">
  <div class="text">
    <h2>고양이 소개</h2>
    <p>여기에 원하는 이미지를 넣어보세요. 스크롤하면 자연스럽게 나타납니다.</p>
  </div>
</div>

<div class="section s3">
  <h2>마지막 장면입니다!</h2>
  <p>버튼을 눌러 새로운 페이지로 이동할 수도 있어요.</p>
  <button onclick="alert('버튼 눌림!')">눌러보기</button>
</div>

<script>
  const sections = document.querySelectorAll(".section");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) e.target.classList.add("visible");
    });
  });

  sections.forEach(sec => observer.observe(sec));
</script>

</body>
</html>
