<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>플립 카드 페이지</title>
<style>
  body {
    margin: 0;
    font-family: Pretendard, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    padding: 50px;
    color: white;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 30px;
  }

  .card {
    width: 100%;
    height: 260px;
    perspective: 1000px;
  }

  .inner {
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .card:hover .inner {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 16px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
  }

  .front {
    background: white;
    color: #333;
  }

  .back {
    background: #fffae3;
    color: #555;
    transform: rotateY(180deg);
  }
</style>
</head>
<body>

<h1>플립 카드 애니메이션</h1>
<p>카드를 뒤집으면 내용이 보입니다!</p>

<div class="container">
  <div class="card">
    <div class="inner">
      <div class="front">앞면</div>
      <div class="back">뒷면 설명 1</div>
    </div>
  </div>

  <div class="card">
    <div class="inner">
      <div class="front">앞면</div>
      <div class="back">뒷면 설명 2</div>
    </div>
  </div>

  <div class="card">
    <div class="inner">
      <div class="front">앞면</div>
      <div class="back">뒷면 설명 3</div>
    </div>
  </div>
</div>

</body>
</html>
